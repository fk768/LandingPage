<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <div id="container">
        <div id="box1">
            <h1>Cadastre-se</h1>
            <div id="inputs">
                <form id="form-cadastro">
                    <label for="name">Nome</label>
                    <input type="text" class="inputs" id="nome" name="nome" required>
                    <label for="email">E-mail</label>
                    <input type="text" class="inputs" id="email" name="email" required>
                    <label for="passwork">Senha</label>
                    <input type="password" class="inputs" id="senha" name="senha" required>
                </form>
            </div>
            <a href="../Home/home.html"><button type="submit">Cadastrar</button></a>
            <p>Caso ja possua conta, <a href="login.html">clique aqui!</a></p>
        </div>
        <div id="box2">
            <img src="../IMG/log.png" alt="">
        </div>
    </div>
</body>
</html>
