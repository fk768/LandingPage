<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça login na Cafeteria Aroma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="box1">
            <h1>Login</h1>
            <div id="inputs">
                <label for="email">E-mail</label>
                <input type="text" class="inputs" id="email">
                <label for="passwork">Senha</label>
                <input type="password" class="inputs" id="passwork">
            </div>
            <button>Entrar</button>
            <p id="p_login">"Seja bem-vindo ao lugar onde cada xícara conta uma história, cada aroma desperta uma memória, e cada acesso é o início de uma nova experiência. Faça seu login e descubra o sabor de começar bem o dia"</p>
        </div>
        <div id="box2">
            <img src="log.png" alt="">
        </div>
    </div>
</body>
</html>
